<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключение Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <title>Оплата билета</title>
</head>
<body>
  <div class="container">
    <h1>Оплата билета</h1>

    <form action="spasibo.html" method="post">
      <!-- Детали оплаты -->
      <div class="form-group">
        <label for="cardNumber">Номер карты</label>
        <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
      </div>

      <div class="form-group">
        <label for="expDate">Срок действия</label>
        <input type="text" class="form-control" id="expDate" name="expDate" required>
      </div>

      <div class="form-group">
        <label for="cvc">CVC</label>
        <input type="text" class="form-control" id="cvc" name="cvc" required>
      </div>

      <!-- Кнопка оплаты -->
      <a href= "spasibo.html" type="submit" class="btn btn-primary">Оплатить</a>
    </form>
  </div>

  <!-- Подключение скриптов Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
