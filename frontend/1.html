<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="card">
                    <img src="img/photo_2023-10-22_12-19-47.jpg" alt="Event Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Event Title</h5>
                        <p class="card-text">Event Description</p>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Date:</strong> Event Date</li>
                            <li class="list-group-item"><strong>Organizer:</strong> Event Organizer Name</li>
                            <li class="list-group-item"><strong>Location:</strong> Event Location</li>
                            <li class="list-group-item"><strong>Category:</strong> Event Category</li>
                        </ul>
                        <a href="oplata.html" class="btn btn-primary btn-block mt-3">Buy Tickets</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
